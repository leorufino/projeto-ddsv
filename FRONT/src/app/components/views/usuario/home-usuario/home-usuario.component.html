<a mat-raised-button color="primary" routerLink="/amigo/adicionar">
    <mat-icon mat-list-icon>add</mat-icon>
    Adicionar amigos
</a>

<table mat-table [dataSource]="amigos" class="mat-elevation-z8">
    <!-- Coluna do Id -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let amigo">{{ amigo.amigoId }}</td>
    </ng-container>
    <!-- Coluna do Nome -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let amigo">{{ amigo.nome }}</td>
    </ng-container>
    <!-- Coluna do E-mail -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let amigo">{{ amigo.email }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
</table>
