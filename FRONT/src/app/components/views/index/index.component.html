<mat-card>
    <mat-card-header>
        <mat-card-title>ChatNext</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input" id="email">
            <mat-label for="email">E-mail:</mat-label>
            <input matInput type="text" name="email" [(ngModel)]="email" />
        </mat-form-field>
        <mat-form-field class="input" id="senha">
            <mat-label for="senha">Senha:</mat-label>
            <input matInput type="text" name="senha" [(ngModel)]="senha" />
        </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="warn" (click)="logar()">
        Entrar
    </button>
    Ainda n√£o tem uma conta?
    <button mat-raised-button color="warn" (click)="criarConta()">
        Criar nova conta
    </button>
</mat-card>
